<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Statistieken-ChartCard">
    <meta name="description" content="Statistieken Chart Card">
    <title>Statistieken-ChartCard</title>
    <script src="https://kit.fontawesome.com/4f94bf432c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <!--First Table-->
    <div id="table-1" class="table-1">
        <div class="header">
            <button class="up-icon-button" type="button" onclick="closeTableOne()">
                <i class="fa-solid fa-chevron-up up-icon"></i>
            </button>
        </div>
        <div id="table-1-body" class="body">
            <div class="content">
                <div class="header">
                    Platform
                </div>
                <div class="body"></div>
            </div>
            <div class="content">
                <div class="header">
                    Betalingswijze
                </div>
                <div class="body"></div>
            </div>
            <div class="content">
                <div class="header">
                    Leveringswijze
                </div>
                <div class="body"></div>
            </div>
        </div>
    </div>
    <!--Only Header-->
    <div class="container-2">
        <div class="header">
            <button class="up-icon-button" type="button">
                <i class="fa-solid fa-chevron-up up-icon-reverse"></i>
            </button>
        </div>
    </div>

    <!--Second Table and Only Header Container-->
    <div class="container-3">
        <div class="container">
            <div id="table-2" class="table-2 right-margin">
                <div class="header">
                    <button class="up-icon-button" type="button" onclick="closeTableTwo()">
                        <i class="fa-solid fa-chevron-up"></i>
                    </button>
                </div>
                <div id="table-2-body" class="body">
                    <div class="content">
                        <div class="header">
                            Platform
                        </div>
                        <div class="body"></div>
                    </div>
                    <div class="content">
                        <div class="header">
                            Betalingswijze
                        </div>
                        <div class="body"></div>
                    </div>
                    <div class="content">
                        <div class="header">
                            Leveringswijze
                        </div>
                        <div class="body"></div>
                    </div>
                </div>
            </div>
            <div class="container-4">
                <div class="header">
                    <button class="up-icon-button" type="button">
                        <i class="fa-solid fa-chevron-up up-icon-reverse"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
